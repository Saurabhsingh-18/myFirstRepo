<html lang="en">
  <head>

  <body>
    <center>Guess the number between 1 to 10</center>
    <input type="text" id="val" placeholder="entervalue" />

    <h1 id="mainheading"></h1>
    <script>
      const inputVal = document.getElementById("val");
      const btn = document.getElementById("btn");
      const mainheading = document.getElementById("mainheading");
      let randomVal = Math.floor(Math.random() * 10);

      btn.addEventListener("click", () => {
        if (randomVal > inputVal.value) {
          console.log("enter value is low");
        }
        if (randomVal < inputVal.value) {
          console.log("enter value is high");
        }
        if (randomVal == inputVal.value) {
          window.alert("you guess the right number");
          mainheading.innerHTML = "";
        }
        // mainheading.innerHTML = randomVal;
        console.log("hello");
        console.log(Math.PI);
      });
    </script>
  </body>
