<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local gloabl variables</title>
  </head>
  <body>
    <script>
      function printName() {
        var text = "hello world!"; //local variable
        console.log("inner text", text);
      }
      printName();

      console.log("outer text", text);
    </script>
  </body>
</html>
